site_name: ARL 资产灯塔系统安装和使用文档
theme:
  name: material
  features:
    - tabs
    - content.action.edit
    - announce.dismiss
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  mdx:
    - mdx-parallax

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: false

  # Default values, taken from mkdocs_theme.yml
  language: zh
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Nunito Sans
    code: Roboto Mono
  favicon: favicon.ico
  icon:
    logo: logo

plugins:
  - glightbox
  - search


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra:
  404:
    - error.md

nav:
  - 介绍: index.md
  - 系统安装: system_install.md
  - 任务选项说明: task_option.md
  - 配置参数说明: config_option.md
  - 忘记密码重置: forget_pass.md
  - 功能说明:
      - 已有功能: function_desc/index.md
      - 任务管理: function_desc/task.md
      - 资产搜索: function_desc/asset_search.md
      - 资产监控: function_desc/asset_monitor.md
      - 资产分组: function_desc/asset_group.md
      - 策略配置: function_desc/policy.md
      - 指纹管理: function_desc/finger.md
      - 计划任务: function_desc/schedule_task.md
      - GitHub监控: function_desc/github_monitor.md
      - WIH 调用: function_desc/web_info_hunter.md
  - 场景举例: scene_example.md
  - 常见问题: faq.md
  - API集成: api.md
  - 发布日志: release_log.md
  - 免责声明: disclaimer.md

